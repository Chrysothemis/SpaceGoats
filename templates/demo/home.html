{% extends "base.html" %}
{% load article_tag %}
{% block articles %}
    {% for article in articles %}
    <div class="article">
        <a class="article_image_link" href="{% url article article.id %}">
            <div style="background-image:url('{{article.img.url_640x320}}');width:640px;height:320px;">
                <h1 class="article_title">{{article.title}}</h1>
            </div>
        </a>
        <p>{{article.text|article_cut|safe}}</p>
        <p><a href="{% url article article.id %}">Read Full Article</a></p>        
    </div> <!-- article -->
    {% endfor %}
    <a href="{% url archive %}">View Older Articles</a>

{% endblock %}
