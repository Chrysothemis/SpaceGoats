{%extends "mockup.html"%}
{% block articles%}
    {% for article in articles %}
    <div class="article">
        <a href= "/demo/article/{{article.id}}">
            <center><h2>{{article.title}}</h2></center>
        </a>
        <img src="{{article.img.url_128x128}}"/>
        <p>{{article.text|safe|slice:"600"}}</p>
        <p><a href="/demo/article/{{article.id}}">Read More</a></p>        
    </div> <!-- article -->
    {% endfor %}
{%endblock%}
