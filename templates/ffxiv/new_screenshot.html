{% extends "base_ffxiv.html" %}
{% load dict %}
{% block articles %}
        <div class="article">
            <form enctype="multipart/form-data" action="{% url "save_screenshot " %}" method="post">{% csrf_token %}
                {{ article_form.non_field_errors }}
                <div class="fieldWrapper">
                    {{ article_form.caption.errors }}
                    <label for="id_subject">Caption:</label>
                    {{ article_form.caption }}
                </div>
                </br>
                <div class="fieldWrapper">
                    {{ article_form.img.errors }}
                    <label for="id_subject">Image:</label>
                    {{ article_form.img }}
                </div>
                </br>
                <input type="submit" value="Submit" />
            </form>
    </div>
{% endblock %}
